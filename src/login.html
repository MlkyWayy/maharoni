<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image" href="../dist/img/Logo.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <title>Maharoni | Login</title>
  </head>
  <body class="opacity-0 transition duration-300" onload="document.body.style.opacity='1'">
    <!-- Header -->
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="" class="block"><img src="../dist/img/Logo.png" alt="" class="w-16 py-4" /></a>
          </div>
          <div class="flex items-center px-4">
            <button id="hamburger" class="block absolute right-4 md:hidden">
              <span class="w-[30px] h-[2px] my-2 block bg-white transition duration-300 origin-top-left"></span>
              <span class="w-[23px] h-[2px] my-2 block bg-white transition duration-300"></span>
              <span class="w-[30px] h-[2px] my-2 block bg-white transition duration-300 origin-bottom-left"></span>
            </button>
            <nav id="nav-menu" class="hidden absolute py-5 bg-second shadow-lg rounded-lg max-w-[250px] w-full right-4 top-20 transition duration-300 md:block md:static md:bg-transparent md:max-w-full md:shadow-none md:rounded-none">
              <ul class="block md:flex">
                <li class="group"><a href="../index.html" class="text-base md:text-second text-primary py-2 mx-8 group-hover:opacity-50 flex md:font-medium">Home</a></li>
                <li class="group"><a href="product.html" class="text-base md:text-second text-primary py-2 mx-8 group-hover:opacity-50 flex md:font-medium">Product</a></li>
                <li class="group"><a href="about.html" class="text-base md:text-second text-primary py-2 mx-8 group-hover:opacity-50 flex md:font-medium">About</a></li>
                <li class="group"><a href="login.html" class="text-base md:text-second text-primary py-2 mx-8 group-hover:opacity-50 flex md:font-medium">Login</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Form -->
    <section class="pt-24 container">
      <div class="card flex w-full rounded-2xl shadow-lg bg-second md:w-4/5 mx-auto relative">
        <div class="loginimg md:w-[55%] md:z-10 absolute top-1/2 -translate-y-1/2 right-0 mr-7 loginimg transition duration-1000 ease-in-out hidden xl:block">
          <img src="../dist/img/imglogin 2.jpg" alt="" class="w-full rounded-xl" />
        </div>
        <div class="login w-full p-10 md:px-24 transition duration-1000 ease-in-out xl:block">
          <img src="../dist/img/Logo.png" alt="" class="w-24 md:w-28 mx-auto" />
          <h1 class="text-center text-2xl font-bold mb-1">Welcome Back</h1>
          <h1 class="text-center text-slate-500 font-light text-base">Not Registered Yet? <button id="signup" class="text-slate-950 font-medium">Sign Up</button></h1>
          <form action="" class="mt-5 flex flex-col items-center">
            <div class="relative z-0 w-full group mb-5">
              <input
                type="email"
                name="email"
                id="email"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-500 peer"
                placeholder=" "
                required
              />
              <label
                for="email"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-yellow-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Email Addres</label
              >
            </div>
            <div class="relative z-0 w-full group mb-5">
              <input
                type="password"
                name="password"
                id="password"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-500 peer"
                placeholder=" "
                required
              />
              <label
                for="password"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-yellow-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Password</label
              >
            </div>
            <a href="../index.html" class="text-sm text-center md:text-base font-semibold text-second bg-primary py-3 px-6 rounded-full hover:shadow-lg hover:bg-opacity-80 transition duration-200 ease-in-out w-4/5">Sign In</a>
          </form>
          <h1 class="mt-4 text-center font-light text-slate-500 text-sm">Forgot Password? <a href="" class="text-slate-900 font-normal">Click here</a></h1>
        </div>

        <div class="signup w-full p-10 md:px-24 transition duration-1000 ease-in-out xl:block hidden skiri">
          <h1 class="text-center text-slate-500 font-light text-base">Already a member? <button id="signin" class="text-slate-950 font-medium">Sign In</button></h1>
          <form action="" class="mt-5 flex flex-col items-center">
            <div class="relative z-0 w-full group mb-5">
              <input
                type="text"
                name="usn"
                id="usn"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-500 peer"
                placeholder=" "
                required
              />
              <label
                for="usn"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-yellow-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Username</label
              >
            </div>
            <div class="relative z-0 w-full group mb-5">
              <input
                type="email"
                name="email"
                id="email"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-500 peer"
                placeholder=" "
                required
              />
              <label
                for="email"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-yellow-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Email Addres</label
              >
            </div>
            <div class="relative z-0 w-full group mb-5">
              <input
                type="password"
                name="password"
                id="password"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-500 peer"
                placeholder=" "
                required
              />
              <label
                for="password"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-yellow-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Password</label
              >
            </div>
            <div class="relative z-0 w-full group mb-5">
              <input
                type="password"
                name="passwordConfirm"
                id="passwordConfirm"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-yellow-500 peer"
                placeholder=" "
                required
              />
              <label
                for="passwordConfirm"
                class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-yellow-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >Confirm Password</label
              >
            </div>
            <button class="text-sm md:text-base font-semibold text-second bg-primary py-3 px-6 rounded-full hover:shadow-lg hover:bg-opacity-80 transition duration-200 ease-in-out w-4/5">Sign Up</button>
            <h1 class="mt-4 text-center font-light text-slate-500 text-sm w-10/12">By Signin up, i agree to Terms and Conditions and Privacy Policy</h1>
          </form>
        </div>
      </div>
    </section>

    <!-- My JS -->
    <script src="../dist/js/script.js"></script>
  </body>
</html>
