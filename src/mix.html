<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image" href="../dist/img/Logo.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <title>Maharoni | Mix</title>
  </head>
  <body class="opacity-0 transition duration-300 scroll-smooth" onload="document.body.style.opacity='1'">
    <!-- Header -->
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="" class="block"><img src="../dist/img/Logo.png" alt="" class="w-16 py-4" /></a>
          </div>
          <div class="flex items-center px-4">
            <button id="hamburger" class="block absolute right-4 md:hidden">
              <span class="w-[30px] h-[2px] my-2 block bg-white transition duration-300 origin-top-left"></span>
              <span class="w-[23px] h-[2px] my-2 block bg-white transition duration-300"></span>
              <span class="w-[30px] h-[2px] my-2 block bg-white transition duration-300 origin-bottom-left"></span>
            </button>
            <nav id="nav-menu" class="hidden absolute py-5 bg-second shadow-lg rounded-lg max-w-[250px] w-full right-4 top-20 transition duration-300 md:block md:static md:bg-transparent md:max-w-full md:shadow-none md:rounded-none">
              <ul class="block md:flex">
                <li class="group"><a href="../index.html" class="text-base md:text-second text-primary py-2 mx-8 group-hover:opacity-50 flex md:font-medium">Home</a></li>
                <li class="group"><a href="product.html" class="text-base md:text-second text-primary py-2 mx-8 group-hover:opacity-50 flex md:font-medium">Product</a></li>
                <li class="group"><a href="about.html" class="text-base md:text-second text-primary py-2 mx-8 group-hover:opacity-50 flex md:font-medium">About</a></li>
                <li class="group"><a href="login.html" class="text-base md:text-second text-primary py-2 mx-8 group-hover:opacity-50 flex md:font-medium">Login</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Mix -->
    <section class="container pt-32 mb-10 flex flex-col lg:flex-row justify-center lg:items-center">
        <div class="main lg:order-2 lg:justify-center lg:w-1/3 mx-auto">
            <img src="../dist/img/Mix.png" alt="" class="mb-7 mx-auto">
            <div class="relative w-full flex flex-wrap justify-center">
                <input id="default-range" type="range" value="50" max="100" min="0" step="5" class="w-full h-2 bg-second rounded-lg appearance-none cursor-pointer accent-orange-400 border">
                <label for="default-range" id="tooltip" class="mt-3 font-medium text-base text-gray-900">50</label><span class="mt-3">%</span>
            </div>
        </div>
        <div class="flex flex-wrap lg:flex-col lg:flex-nowrap gap-5 justify-center mt-9 lg:order-3 lg:items-center lg:w-1/4">
            <img src="../dist/img/Mix.png" alt="" class="w-1/4 lg:w-2/5">
            <img src="../dist/img/Mix.png" alt="" class="w-1/4 lg:w-2/5">
            <img src="../dist/img/Mix.png" alt="" class="w-1/4 lg:w-2/5">
        </div>
        <div class="main flex flex-col items-center gap-3 text-second lg:order-1 lg:w-1/4">
           <h1 class="pt-4 font-bold text-3xl">Kreasikan Rasamu</h1>
           <h1 class="text-center">Jangan hanya merasakan Makaroni, ciptakan Makaroni. Mari berpetualang dengan rasa di Maharoni. Selamat menikmati!</h1>
           <a href="checkout.html" class="text-sm md:text-xl font-semibold text-primary bg-second py-3 px-6 rounded-full hover:shadow-lg hover:bg-opacity-80 transition duration-200 ease-in-out">Masukan ke Keranjang</a>
        </div>
    </section>

    <footer class="text-center text-white text-sm container mb-2">&copy; Copyright 2023 Maharoni. All Rights Reserved.</footer>

    <!-- My JS -->
    <script src="../dist/js/script.js"></script>
    <script src="../dist/js/slider.js"></script>
  </body>
</html>
